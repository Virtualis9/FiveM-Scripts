<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
</head>
<body>
    <form class="form" autocomplete="on">
        <fieldset>
            <legend>Registration Form</legend>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <br>
            <input type="text" id="gangName" name="gangName" placeholder="Enter gang name" required>
            <br>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <br>
            <button type="submit">Submit Form</button>
        </fieldset>
    </form>

    <script>
    
        const form = document.querySelector('.form')

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            console.log(formData.get('gangName'))

            const data = Object.fromEntries(formData)
            console.log(data)
            
            //fairly certain you can't use required in html like this. 
            // const cors = require('cors')
            // app.use(cors())

            fetch('http://localhost:9000/api/gangform', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
                
            })

            .then(res => {
               if (!res.ok) {
                    throw new Error('Network response was not ok ' + res.statusText);
                }
                return res.json();
            })
            .then(data => console.log(data))
            .catch(err => console.error('Error:', err)); 
        });

    </script>
</body>
</html>
